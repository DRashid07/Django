<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Polls{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="{% url 'polls:index' %}">Polls</a>
            <nav class="nav">
                <a href="{% url 'home' %}">Ana səhifə</a>
                <a href="{% url 'polls:index' %}">Sorğular</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© {% now "Y" %} Polls</small>
        </div>
    </footer>
</body>
</html>
