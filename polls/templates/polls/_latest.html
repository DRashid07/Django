<section>
    <h2>Son yeniliklər</h2>
    {% if latest_question_list %}
        <ul class="list">
            {% for q in latest_question_list %}
                <li>
                    <a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a>
                    <small> — {{ q.pub_date|date:"Y-m-d H:i" }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Hələ yenilik yoxdur.</p>
    {% endif %}
</section>
